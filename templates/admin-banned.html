<html>
    <body>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
    
        </head>
        <section class="horizontalbar">
            <nav class="navbar navbar-dark bg-dark">
                        
                        <h1 class="navbar-brand"><img src="/static/logo3.png" width="30" height="30" class="d-inline-block align-top" alt="">PyCTF Dashboard</h1>
                        <a href="/" class="nav-link">Home</a>
                        <a href="/user/" class="nav-link">Stats</a>
                        <a href="/instances/" class="nav-link" >Instances</a>
                        <span>
                            <a href="/logout/" class="btn btn-info btn-lg logout">Log out</a>
                        </span>
        </section>
        <section class="bann">
            <h1>Banned IP</h1>
        </section>
        <section class="body">
            {%if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {%endif%}
            {%if success%}
            <div class="alert alert-success" role="alert">
                {{success}}
            </div>
            {%endif%}
            <h2>All the ips :</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">IP</th>
                  </tr>
                </thead>
                <tbody>
                    {%for i in ips.keys()%}
                    <tr>
                        <th scope="row">{{i}}</th>
                        <td>{{ips[i]}}</td>
                        <button class="btn btn-default btn-xs pull-right remove-item"></button>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            <h2>Add / remove</h2>
            <form method="POST" class="the-form">
                <div class="form-group">
                    <label>Ip :</label>
                    <input class="form-control" type="id" name="id" id="id" placeholder="Ip">
                    <small id="emailHelp" class="form-text text-muted">You may enter the ip !</small>
                </div>
                <input class="btn btn-primary" type="submit" value="Delete" name="sub_but">
                <input class="btn btn-primary" type="submit" value="Add" name="sub_but">

            </form>
        </section>
    </body>
</html>
