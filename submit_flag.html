<html>
    <body>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
    
        </head>
        <section class="horizontalbar">
            <nav class="navbar navbar-dark bg-dark">
                        
                        <h1 class="navbar-brand"><img src="/static/logo3.png" width="30" height="30" class="d-inline-block align-top" alt="">PyCTF Dashboard</h1>
                        <a href="/" class="nav-link">Home</a>
                        <a href="/user/" class="nav-link">Stats</a>
                        <a href="/instances/" class="nav-link" >Instances</a>
                        <span>
                            <a href="/logout/" class="btn btn-info btn-lg logout">Log out</a>
                        </span>
        </section>
        <section class="bann">
            <h1>User Statistics</h1>
        </section>
        <section class="body">
            <div class="div_stats">
                <label class="label_mar">
                    <hr/>
                    <h4>Points : {{points}}</h4>
                    <hr/>
                    <h4>Rank : {{rank}}</h4>
                    <hr/>
                </label>
                <img src="/static/{{email}}.png" class="" alt="...">
            </div>
            <h2>All the challenges :</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                  </tr>
                </thead>
                <tbody>
                    {%for i in liste_chall.keys()%}
                    <tr>
                        <th scope="row">{{i}}</th>
                        <td>{{liste_chall[i][0]}}</td>
                        <td>{{liste_chall[i][1]}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            <hr/>
            <p><b>You did :</b> {{challs_done}}</p>
            <hr/>
            <h2>Submit a flag :</h2>
            <form method="POST" class="the-form">
                <div class="form-group">
                    <label>ID :</label>
                    <input class="form-control" type="id" name="id" id="id" placeholder="ID">
                    <small id="emailHelp" class="form-text text-muted">You may enter the chall number !</small>
                </div>
                <div class="form-group">
                    <label>Flag :</label>
                    <input class="form-control" type="password" name="flag" id="flag" placeholder="Enter your flag">
                    <small id="emailHelp" class="form-text text-muted">Don't share your flags !</small>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit Flag">

            </form>
        </section>
    </body>
</html>
